<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>LeonardoRain's Home</title>
    <link rel="icon" type="image/x-icon" href="Rain_Logo.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="flipclock.css" />
    <link rel="stylesheet" href="all.css" />
  </head>

  <body>
    <div class="head">
      <div class="logo">
        <img src="logo.svg" alt="" />
      </div>
      <div class="title">
        home of Leonardo & Jessica
      </div>
    </div>
    <div class="content">
      <!-- 恋爱计时 -->
      <div class="clockWrap loveDiv">
        <div class="LoveTime">
          <span class="container">
            <div class="text" data-text="LoveTime">LoveTime</div>
          </span>
        </div>
        <div class="loveTimeClock"></div>
      </div>
    </div>

    <script src="./jquery-3.4.1.js"></script>
    <script src="flipclock.js"></script>
    <script type="text/javascript">
      // 恋爱计时 loveTimeClock
      var loveDate = new Date("2020-02-01 00:00:00 am");
      var now = new Date();
      var diff = now.getTime() / 1000 - loveDate.getTime() / 1000;
      var clock = $(".loveTimeClock").FlipClock(diff, {
        clockFace: "DailyCounter",
        countdown: false,
      });
    </script>
    <!-- 移动端适配 -->
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
          resizeEvt =
            "orientationchange" in window ? "orientationchange" : "resize",
          recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if (clientWidth >= 750) {
              docEl.style.fontSize = "100px";
            } else {
              docEl.style.fontSize = 100 * (clientWidth / 750) + "px";
            }
          };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener("DOMContentLoaded", recalc, false);
      })(document, window);
    </script>
  </body>
</html>
